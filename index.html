<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parent Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
        <script src="interframe_communication.js"></script>

        <script>
            function publish() {
                var text = document.getElementById("msg").value;
                if (!text || text == "") {
                    alert("Enter some message");
                    return;
                }
                IFC.send({ type: 'Test', data: text });
                document.getElementById("msg").value = "";
            }
        </script>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <div style="float: right">
                <a href="https://snagar78.github.io" class="btn btn-primary">Home</a>
                <a href="https://github.com/snagar78/interframe-communication" class="btn btn-primary">Source (Github Repository)</a>
            </div>
            <h1 class="display-6">Parent document!</h1>
            <hr class="my-4">

            <form>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <input type="text" class="form-control" id="msg" placeholder="Type Message">
                    <small id="msgHelp" class="form-text text-muted">Type message to send to iframes.</small>
                </div>
                <a class="btn btn-primary btn-lg" href="javascript:publish()" role="button">Send</a>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <iframe src="frame1.html" frameborder="1" width="100%" height="300"></iframe>
            </div>
            <div class="col-sm-6">
                <iframe src="frame1.html" frameborder="1" width="100%" height="300"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
