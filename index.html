        <script>
            function publish() {
                var text = document.getElementById("msg").value;
                IFC.send({ type: 'Test', data: text });
                document.getElementById("msg").value = "";
            }
        </script>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-3">Parent document!</h1>
            <hr class="my-4">

            <p>
                <input type="text" id="msg">
            </p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="javascript:publish()" role="button">Send</a>
            </p>
        </div>


        <div class="row">
