<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
        <script src="interframe_communication.js"></script>
        <script>
            function onBodyLoad() {
                IFC.on('TYPE2', (data) => {
                    var value = document.getElementById("log").innerHTML;
                    value += "<br/>" + JSON.stringify(data);
                    document.getElementById("log").innerHTML = value;
                });
            }

            function publishEvent() {
                IFC.send({ type: 'TYPE2', payload: new Date() });
            }
        </script>
</head>

<body onload="onBodyLoad()">
    <div class="card">
        <div class="card-header">I-Frame - Registered for TYPE-2 Events Only!!!</div>
        <div class="card-block">
            <h6 class="card-title">Received Event Log!</h6>
            <div id="log"></div>
        </div>
        <div class="card-footer">
            <a href="javascript:publishEvent()" class="btn btn-primary">Send TYPE-2 Event</a>
        </div>
    </div>
</body>

</html>
